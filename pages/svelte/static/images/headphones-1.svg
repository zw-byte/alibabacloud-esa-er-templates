<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headbandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="earcupGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <filter id="headphoneShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect width="400" height="400" fill="#F8F9FA"/>
  
  <!-- Headphones shadow -->
  <path d="M120 208 C120 148 160 108 200 108 C240 108 280 148 280 208" stroke="#00000020" stroke-width="12" fill="none" filter="url(#headphoneShadow)"/>
  
  <!-- Headband -->
  <path d="M120 200 C120 140 160 100 200 100 C240 100 280 140 280 200" stroke="url(#headbandGrad)" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Headband padding -->
  <path d="M140 160 C160 130 180 120 200 120 C220 120 240 130 260 160" stroke="#6B7280" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Adjustment mechanism -->
  <rect x="195" y="105" width="10" height="20" rx="5" fill="#9CA3AF"/>
  <rect x="197" y="110" width="6" height="10" rx="3" fill="#6B7280"/>
  
  <!-- Left earcup -->
  <ellipse cx="120" cy="210" rx="25" ry="35" fill="url(#earcupGrad)" filter="url(#headphoneShadow)"/>
  <ellipse cx="120" cy="210" rx="20" ry="30" fill="#374151"/>
  <ellipse cx="120" cy="210" rx="15" ry="25" fill="#111827"/>
  <circle cx="120" cy="200" r="8" fill="#6B7280"/>
  <circle cx="120" cy="220" r="6" fill="#9CA3AF"/>
  
  <!-- Right earcup -->
  <ellipse cx="280" cy="210" rx="25" ry="35" fill="url(#earcupGrad)" filter="url(#headphoneShadow)"/>
  <ellipse cx="280" cy="210" rx="20" ry="30" fill="#374151"/>
  <ellipse cx="280" cy="210" rx="15" ry="25" fill="#111827"/>
  <circle cx="280" cy="200" r="8" fill="#6B7280"/>
  <circle cx="280" cy="220" r="6" fill="#9CA3AF"/>
  
  <!-- Connecting arms -->
  <rect x="115" y="175" width="10" height="25" rx="5" fill="url(#headbandGrad)"/>
  <rect x="275" y="175" width="10" height="25" rx="5" fill="url(#headbandGrad)"/>
  
  <!-- Brand logo area -->
  <circle cx="200" cy="115" r="8" fill="#4B5563"/>
  <circle cx="200" cy="115" r="5" fill="#6B7280"/>
  
  <!-- Ear cushions -->
  <ellipse cx="120" cy="210" rx="18" ry="28" fill="#1F2937" opacity="0.6"/>
  <ellipse cx="280" cy="210" rx="18" ry="28" fill="#1F2937" opacity="0.6"/>
</svg>
