<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bluePhoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueScreenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="blueShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#1E40AF" flood-opacity="0.2"/>
    </filter>
  </defs>
  <rect width="400" height="400" fill="#F8F9FA"/>
  
  <!-- Phone shadow -->
  <rect x="120" y="68" width="160" height="280" rx="24" fill="#1E40AF15" filter="url(#blueShadow)"/>
  
  <!-- Phone body -->
  <rect x="120" y="60" width="160" height="280" rx="24" fill="url(#bluePhoneGrad)" stroke="#2563EB" stroke-width="1"/>
  
  <!-- Screen -->
  <rect x="130" y="85" width="140" height="230" rx="20" fill="url(#blueScreenGrad)"/>
  
  <!-- Screen content -->
  <circle cx="200" cy="150" r="25" fill="#34D399" opacity="0.9"/>
  <rect x="150" y="190" width="100" height="8" rx="4" fill="#6EE7B7" opacity="0.7"/>
  <rect x="160" y="210" width="80" height="6" rx="3" fill="#6EE7B7" opacity="0.7"/>
  <rect x="155" y="225" width="90" height="6" rx="3" fill="#6EE7B7" opacity="0.7"/>
  
  <!-- App icons -->
  <circle cx="155" cy="255" r="9" fill="#F59E0B" opacity="0.9"/>
  <circle cx="180" cy="255" r="9" fill="#EF4444" opacity="0.9"/>
  <circle cx="205" cy="255" r="9" fill="#8B5CF6" opacity="0.9"/>
  <circle cx="230" cy="255" r="9" fill="#EC4899" opacity="0.9"/>
  
  <!-- Home indicator -->
  <rect x="175" y="295" width="50" height="4" rx="2" fill="#E5E7EB"/>
  
  <!-- Front camera -->
  <circle cx="200" cy="75" r="4" fill="#2563EB"/>
  <circle cx="200" cy="75" r="2" fill="#1E40AF"/>
  
  <!-- Speaker -->
  <rect x="185" y="70" width="30" height="3" rx="1.5" fill="#60A5FA"/>
</svg>
