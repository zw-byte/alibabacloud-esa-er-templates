<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="400" height="400" fill="#F8F9FA"/>
  
  <!-- Phone shadow -->
  <rect x="120" y="68" width="160" height="280" rx="24" fill="#00000015" filter="url(#shadow)"/>
  
  <!-- Phone body -->
  <rect x="120" y="60" width="160" height="280" rx="24" fill="url(#phoneGrad)" stroke="#374151" stroke-width="1"/>
  
  <!-- Screen -->
  <rect x="130" y="85" width="140" height="230" rx="20" fill="url(#screenGrad)"/>
  
  <!-- Screen content -->
  <rect x="140" y="105" width="120" height="80" rx="8" fill="#60A5FA" opacity="0.8"/>
  <rect x="145" y="195" width="110" height="6" rx="3" fill="#93C5FD" opacity="0.6"/>
  <rect x="145" y="210" width="90" height="6" rx="3" fill="#93C5FD" opacity="0.6"/>
  <rect x="145" y="225" width="100" height="6" rx="3" fill="#93C5FD" opacity="0.6"/>
  
  <!-- App icons -->
  <rect x="145" y="250" width="18" height="18" rx="4" fill="#EF4444" opacity="0.9"/>
  <rect x="170" y="250" width="18" height="18" rx="4" fill="#10B981" opacity="0.9"/>
  <rect x="195" y="250" width="18" height="18" rx="4" fill="#F59E0B" opacity="0.9"/>
  <rect x="220" y="250" width="18" height="18" rx="4" fill="#8B5CF6" opacity="0.9"/>
  
  <!-- Home indicator -->
  <rect x="175" y="295" width="50" height="4" rx="2" fill="#E5E7EB"/>
  
  <!-- Front camera -->
  <circle cx="200" cy="75" r="4" fill="#374151"/>
  <circle cx="200" cy="75" r="2" fill="#111827"/>
  
  <!-- Speaker -->
  <rect x="185" y="70" width="30" height="3" rx="1.5" fill="#6B7280"/>
</svg>
